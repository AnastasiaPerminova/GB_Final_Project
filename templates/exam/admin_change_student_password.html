{% extends 'exam/adminbase.html' %}
{% block content %}

<div style="text-align:center">
    <h1>Смена пароля</h1>
    <h5>Пользователь: {{user.username}}</h5>
    <h5>Имя Фамилия: {{user.get_full_name}}</h5>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p style="color:tomato;">

        {{ message }}

    </p>
    {% endfor %}
</div>
{% endif %}

    <form action="" method="post" class="post-form" enctype="multipart/form-data">
        {{ form.as_p }}
        <p><input type="submit" value="Поменять"></p>
        {% csrf_token %}

    </form>
    </div>
{% endblock %}
